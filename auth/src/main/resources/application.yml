server:
  port: 8081

spring:
  application:
    name: AUTH-SERVICE
  h2:
    console:
      enabled: true
  datasource:
    username: root
    password: password
    url: jdbc:h2:d:\\auth
  jpa:
    hibernate:
      ddl-auto: update

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
    hostname: localhost